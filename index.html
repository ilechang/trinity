<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <style>
    /* 保持 body 黑底 */
    body {
      background: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* #root 保持黑底，避免白屏 */
    #root {
      background: black;
      width: 100%;
      min-height: 100vh;
    }

    /* loading 畫面樣式 */
    #global-loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      letter-spacing: 1px;
      z-index: 9999;
      pointer-events: none;
    }

    /* loading文字閃爍 */
    .loading-text {
      animation: blink 1.8s infinite ease-in-out;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.65;
      }
    }
  </style>
</head>

<body>
  <div id="global-loading">
    <span class="loading-text">Loading weapon system...</span>
  </div>

  <div id="root">
    <!-- ✅ 預先塞黑色div，防止React hydration瞬間白 -->
    <div id="preload-black" style="background: black; width: 100%; height: 100vh;"></div>
  </div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    const MIN_LOADING_TIME = 3500; // 至少顯示 3.5秒
    const startTime = Date.now();  // loading 開始的時間

    window.addEventListener("load", () => {
      const loader = document.getElementById("global-loading");
      if (loader) {
        const elapsed = Date.now() - startTime;
        const delay = Math.max(0, MIN_LOADING_TIME - elapsed);

        setTimeout(() => {
          loader.style.display = "none"; // 3.5秒後隱藏loading畫面
        }, delay);
      }
    });

    // ✅ 監聽React掛載，把黑色 preload-div刪掉
    const observer = new MutationObserver(() => {
      const preload = document.getElementById("preload-black");
      if (preload) {
        preload.remove();
      }
    });
    observer.observe(document.getElementById("root"), { childList: true });
  </script>
</body>

</html>

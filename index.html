<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trinity Hicapa</title>
  <style>
    #global-loading {
      position: fixed;
      inset: 0;
      background: 
        url('/images/loadingbg.webp') center center no-repeat,
        linear-gradient(to bottom right, #000000, #1a1a1a);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      letter-spacing: 1px;
      z-index: 9999;
      overflow: hidden;
    }

    /* ğŸ”¥ loadingæ–‡å­—ä¸€é–‹å§‹é€æ˜ï¼Œä¸¦ä¸”ä¸å¯è¦‹ */
    .loading-text {
      opacity: 0;
      visibility: hidden;
      font-weight: bold;
      position: relative;
      z-index: 1;
      transition: opacity 0.5s ease; /* 0.5ç§’æ·¡å…¥ */
    }

    /* ğŸ”¥ åŠ ä¸Šshow classæ™‚è§¸ç™¼fade in */
    .loading-text.show {
      opacity: 1;
      visibility: visible;
    }

    /* ğŸ”¥ é–ƒçˆå‹•ç•« */
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.65;
      }
    }

    /* ğŸ”¥ é–‹å§‹é–ƒçˆ */
    .blinking {
      animation: blink 1.8s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <div id="global-loading">
    <span class="loading-text" style="text-align:center; display:block;">
      Loading weapon system...
    </span>
  </div>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- ğŸ”¥ æ§åˆ¶loadingæ–‡å­—å‡ºç¾èˆ‡é–ƒçˆ -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loadingText = document.querySelector('.loading-text');
      setTimeout(() => {
        loadingText.classList.add('show'); // 0.8ç§’å¾Œæ·¡å…¥
        setTimeout(() => {
          loadingText.classList.add('blinking'); // æ·¡å…¥å®Œæˆå¾Œå†é–‹å§‹é–ƒçˆ
        }, 400); // 0.5ç§’æ·¡å…¥çµæŸ
      }, 800); // 0.8ç§’å»¶é²
    });
  </script>
</body>

</html>
